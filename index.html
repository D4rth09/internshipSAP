<!DOCTYPE html>
<html>
<head>
    <title>Hello, World!</title>
    <style>
        div {
            width: 60%;
            height: 150px;
        }
        .nice {
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h1>I'm the most important!</h1>
    <h2>I'm less important!</h2>
    <h6>I'm the least important</h6>

    <a href="https://www.google.com">Go to Google</a>
    <h3>I'm Green!</h3>
    <a href="#blue">Go to blue!</a>
    <div id="green" style="background-color:#00A000"></div>
    <h3>I'm Blue!</h3>
    <a href="#green">Back to green!</a>
    <div id="blue" style="background-color:#0000A0"></div>

    <p>My favorite foods/drinks list:</p>
    <ul>
        <li>Foods
            <ol>
                <li>Barbecue with friends</li>
                <li>Mom's Food</li>
            </ol>
        </li>
        <li>Drinks
            <ol>
                <li>Monster energy white</li>
                <li>Redbull</li>
            </ol>
        </li>
    </ul>

    <img src="photo.jpg" width="100px" height="100px" onload="alert('Task complete')">

    <p id="mytext">Davor</p>
    <script>
        var el = document.getElementById("mytext");
        el.classList.add("nice");    // Adds the nice class to the paragraph
        el.classList.remove("nice"); // Removes the nice class from the paragraph
        el.classList.toggle("nice"); // Toggles the nice class on the paragraph

        if (el.classList.contains("nice")) {
            alert("The element contains the 'nice' class.");
        }
    </script>
</body>
</html>
